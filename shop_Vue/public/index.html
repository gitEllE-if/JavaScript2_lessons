<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <error :is-visible="isVisibleError" @error-close="isVisibleError=false"></error>
            <div class="leftNav">
                <i class="far fa-heart"></i>
            </div>
            <div class="center">
                <header class="mainHeader">
                    <div class="container">
                        <a href="#">Главная</a>
                        <div class="cartHeader">
                            <search @filter='filter'></search>
                            <button class="btn-cart" type="button" @click="showHideCart">корзина</button>
                            <cart :cart-items="addedToCart" :img-path="imgPath" :is-visible="isVisibleCart"
                                @remove-product='removeProduct'>
                            </cart>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="container">
                        <products :products='filtered' :img-path='imgPath' @add-product='addProduct'></products>
                    </div>
                </main>
            </div>
        </div>
        <div class="footerBottom">
            <div class="container">
                <div class="footerCopyright">&copy;<span id="year">{{ year }}</span> <i class="far fa-heart"></i>
                    All Rights Reserved.
                </div>
                <nav class="footerSocial">
                    <a href="#" class="footerSocialIcon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="footerSocialIcon"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" class="footerSocialIcon"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                    <a href="#" class="footerSocialIcon"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a>
                    <a href="#" class="footerSocialIcon"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/productComponent.js"></script>
    <script src="js/cartComponent.js"></script>
    <script src="js/searchComponent.js"></script>
    <script src="js/errorComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
